---
name: Code Coverage
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  code_coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - run: npm install
      - run: npm run coverage
      - uses: actions/upload-artifact@v2
        with:
          name: master-codecov
          path: coverage/coverage-summary.json
      - uses: actions/checkout@v2
      - run: npm install
      - uses: actions/download-artifact@v2
        with:
          name: master-codecov
      - shell: bash
        run: |
          mkdir master
          mv coverage-summary.json master
      - run: npm run coverage
      # - run: npm run compare-codecov
      - run: |
          export actualcodecov=$(cat master/coverage-summary.json | json total.statements.pct)
          echo $actualcodecov
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ${{actualcodecov}}
            })